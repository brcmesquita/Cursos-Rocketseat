<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocketseat - Javascript</title>
</head>

<body>
  <h1>Introdução - Desafios</h1>

  <button id="botao">Criar Caixa</button>
  <div id="app"></div>

  <script>
    // Crie um botão que ao ser clicado cria um novo elemento em tela
    // com a forma de um quadrado vermelho com 100px de altura e largura.
    // Sempre que o botão for clicado um novo quadrado deve aparecer na tela.

    var botao = document.getElementById('botao')
    botao.addEventListener("click", () => {

      var app = document.getElementById("app")
      console.log(app);

      var boxElement = document.createElement('div')
      boxElement.setAttribute('id', 'box')

      app.appendChild(boxElement)

      boxElement.style.width = '100px'
      boxElement.style.height = '100px'
      boxElement.style.backgroundColor = "#F00"
    })
  </script>

</body>

</html>

<body>
  <h1>Introdução - Desafios</h1>

  <div id="app"></div>

  <script>
    // Crie um botão que ao ser clicado cria um novo elemento em tela
    // com a forma de um quadrado vermelho com 100px de altura e largura.
    // Sempre que o botão for clicado um novo quadrado deve aparecer na tela.

    var box = document.createElement('div');
    box.style.backgroundColor = 'red';
    box.style.width = '100px';
    box.style.height = '100px';

    var htmlApp = document.querySelector('#app');

    htmlApp.append(box);
    htmlApp.append += html.append(box)
    htmlApp.append += html.append(box)
    htmlApp.append += html.append(box)








  </script>

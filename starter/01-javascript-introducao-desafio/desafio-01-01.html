<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocketseat - Javascript</title>
</head>

<body>
  <h1>Introdução - Desafios</h1>

  <div id="app"></div>

  <script>
    // Crie uma função que dado o objeto a seguir:

    var endereco = {
      rua: "Rua dos pinheiros",
      numero: 1293,
      bairro: "Centro",
      cidade: "São Paulo",
      uf: "SP"
    };

    // Retorne o seguinte conteúdo:
    // O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com nº 1293.

    function mostraEndereco(endereco) {
      return `O usuário mora em ${endereco.cidade} / ${endereco.uf}, no bairro ${endereco.bairro}, na rua "${endereco.rua}" com nº ${endereco.numero}.`
    }

    console.log(mostraEndereco(endereco));

    const htmlEndereco = document.getElementById('app');
    htmlEndereco.innerHTML = mostraEndereco(endereco);
  </script>

</body>

</html>
